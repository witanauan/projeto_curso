<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Social</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="perfil-container">
    <div class="perfil">
      <img src="img/avatar-jessica.jpeg" alt="">
      <h1 class="nome-usuario">Jessica Randall</h1>
      <div class="perfil-cidadania">
        <h6> London,United Kingdom</h6>
      </div>
      <div class="perfil-info">
        <h5>"Front-end developer and avid reader" </h5>
      </div>
      <div class="button-github">
        <button>
          <a href=""> GitHub </a>
        </button>
      </div>
      <div class="button-mentor">
        <button>
          <a href=""> Frontend Mentor </a>
        </button>
      </div>
      <div class="button-linkedin">
        <button>
          <a href=""> Linkedin </a>
        </button>
      </div>
      <div class="button-Twitter">
        <button>
          <a href=""> Twitter </a>
        </button>
      </div>
      <div class="button-instagram">
        <button>
          <a href=""> Instagram </a>
        </button>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
